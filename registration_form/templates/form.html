<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
        <div class = "text my-4" align = "center">
            <h1>Registration Form</h1>
        </div>
        <div class = "container">
            <form>
                <div class="row mb-3">
                    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">E-mail Address</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input_new_pass" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="input_new_pass" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input_confirm_pass" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="input_confirm_pass" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class='input-group date' id='datetimepicker1'>
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Date of Birth</label>
                        {% comment %} <div class="col-sm-10"> {% endcomment %}
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        {% comment %} </div> {% endcomment %}
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
                <div class="row mb-3">
                    <label for="validationCustom04" class="form-label">Gender</label>
                    {% comment %} <div class="col-sm-10"> {% endcomment %}
                        <select class="form-select" id="validationCustom04" required>
                            <option disabled selected value hidden>Choose</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid gender.
                        </div>
                    {% comment %} </div> {% endcomment %}
                </div>
                <fieldset class="row mb-3">
                    <b><legend class="col-form-label col-sm-2 pt-0">Hobbies</legend></b>
                    <div class="form-check">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Swimming</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Running</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Football</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Cricket</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
  </body>
</html>
