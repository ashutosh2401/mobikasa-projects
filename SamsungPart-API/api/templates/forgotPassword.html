<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @media only screen and (max-width: 768px) {
        .title {
          font-size: 18px;
        }
        .bodytext {
          font-size: 14px;
        }
        .footertext {
          font-size: 14px;
        }
        .bodyfooter {
          font-size: 15px;
        }
      }

      @media only screen and (min-width: 769px) {
        .title {
          font-size: 26px;
        }
        .bodytext {
          font-size: 14px;
        }
        .bodyfooter {
          font-size: 16px;
        }
        .footertext {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #eeeeee; padding: 20px"
    >
      <style>
        @font-face {
          font-family: Montserrat;
          src: url(/common/mirpuri-book.ttf);
        }
        @font-face {
          font-family: Industry;
          src: url(/common/Industry-Medium.ttf);
        }
        * {
          font-family: Montserrat;
        }
        * {
          font-family: Industry;
        }
      </style>
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 650px; width: 100%"
            style="border-collapse: collapse; border: 1px solid #cccccc"
          >
           
            <tr

                display: flex;
                padding-top: 20px;
                background-color: white;
                text-align: center;
              "
            >

                  background-image: url(/common/forgot-pass-image.png);
                  background-repeat: no-repeat;
                  background-position: center;

                  background-attachment: inherit;

                  background-color: white;
                  padding-top: 100px;

                  padding-right: 7vw;
                "

                    <tr>

                        <table
                          border="0"

                              "

                                class="title"

                                  margin-bottom: 30px;
                                  margin-top: 0;
                                  font-family: Montserrat;
                                  font-size: 18px;
                                  font-weight: 500;
                                  font-stretch: normal;
                                  text-align: center;
                                  font-style: normal;
                                  line-height: normal;
                                  letter-spacing: 0.38px;
                                  color: #0a2f6a;
                                "
                              >
                                Forgot Your Password?
                              </h1>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p
                                class="bodytext"
                                style="
                                  margin: 0 0 30px 0;
                                  font-family: Montserrat;
                                  font-size: 14px;
                                  font-weight: normal;
                                  font-stretch: normal;
                                  font-style: normal;
                                  line-height: 2;
                                  letter-spacing: 0.47px;
                                  text-align: center;
                                  color: #363636;
                                  width: 100%;
                                "
                              >
                                Need to reset your password? No problem. Just
                                click below to get stared.
                              </p>
                            </td>
                          </tr>
                          <tr align="center" style="width: 100%">
                            <td>
                              <a
                                href="{{resetLink}}"
                                style="
                                  max-width: 264px;
                                  width: 100%;
                                  background-color: #0a2f6a;

                                  font-size: 14px;

                                  font-stretch: normal;
                                  font-style: normal;
                                  line-height: 1.07;
                                  letter-spacing: 1px;
                                  text-align: center;
                                  color: white;
                                  text-decoration: none;

                                  padding: 18px 6vw 17px 6vw;
                                  text-transform: uppercase;
                                "
                              >
                                reset password
                              </a>
                            </td>
                          </tr>

                    </tr>
                  </tbody>

                    "
                    ></a

                </p>
              </td>
            </tr>

              <td bgcolor="white" style="padding: 5px 30px">
                                   </td>

            </tr>
            <tr bgcolor="white">
              <td>
                <p
                  style="
                    font-family: Montserrat;
                    font-size: 12px;
                    font-weight: normal;
                    font-stretch: normal;

                    line-height: 2.33;
                    letter-spacing: 0.4px;
                    text-align: center;
                    color: #363636;
                  "

          </table>
        </td>

</html>
